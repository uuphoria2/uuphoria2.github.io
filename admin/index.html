<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin panel</title>
    <style>
        .ban-container {
            display: flex;
            align-items: center;
        }
        .ban-container input {
            margin-left: 10px;
            padding: 5px;
        }
        .ban-container button {
            margin-left: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <div class="ban-container">
        <button onclick="banPlayer()">Ban Player</button>
        <label for="playerId">ID: </label>
        <input type="text" id="playerId" placeholder="example 100">
    </div>

    <script>
        function banPlayer() {
            var playerId = document.getElementById('playerId').value;
            if (playerId) {
                window.location.href = 'trollo.html';
            } else {
                alert('Please enter a player ID');
            }
        }
    </script>

</body>
</html>
